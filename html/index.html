<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap-calc.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1-calc.js"></script>
  <script src="js/cripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="calculator">
      Value 1: <input type="text" id="value1">
      Value 2: <input type="text" id="value2">
      Operator:
      <select id="operator">
        <option value="add">add</option>
        <option value="min">subtract</option>
        <option value="mul">multiply</option>
        <option value="div">divide</option>
      </select>
      <button type="submit" class="btn">Go!</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
